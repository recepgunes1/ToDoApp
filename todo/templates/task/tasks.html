{%- extends 'base.html' -%}
{%- block tasks -%}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="w-50">Task Title</th>
                <th class="w-auto">Created Time</th>
                <th class="w-auto">Expected Dead Line</th>
                <th class="w-auto">Status</th>
            </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
                <tr>
                    <td><a href="{{ url_for('task.detail', tid=task.id) }}">{{ task.title }}</a></td>
                    <td>{{ task.created_date.strftime('%d-%m-%Y') }}</td>
                    <td>{{ task.expected_dead_line.strftime('%d-%m-%Y') }}</td>
                    <td>{{ task.status|title }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
