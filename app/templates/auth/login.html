{%- extends 'base.html' -%}
{%- block login -%}
    <div class="col-7 mx-auto">
        <div class="border rounded bg-light pl-5 pr-5 pt-5 pb-3">
            <form action="/">
                <div class="row justify-content-center">
                    <h3 class="mb-4">Sign In</h3>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="form-outline">
                            <input type="email" id="mail" class="form-control" placeholder="E-Mail">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="form-outline">
                            <input type="password" id="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-4">
                        <div class="form-outline">
                            <input type="submit" id="login" class="form-control btn btn-success" value="Login">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 mb-4">
                        <div class="form-outline">
                            <p>If you don't have an account, <a href="#">Register Here</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{%- endblock -%}
