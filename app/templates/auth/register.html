{%- extends 'base.html' -%}
{%- block register -%}
    <div class="col-7 mx-auto">
        <div class="border rounded bg-light pl-5 pr-5 pt-5 pb-3">
            <form action="/">
                <div class="row justify-content-center">
                    <h3 class="mb-4">Sign Up</h3>
                </div>
                <div class="row">
                    <div class="col-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="first_name" class="form-control" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="col-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="last_name" class="form-control" placeholder="Last Name"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="form-outline">
                            <input type="email" id="mail" class="form-control" placeholder="E-Mail">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-4">
                        <div class="form-outline">
                            <input type="password" id="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="col-6 mb-4">
                        <div class="form-outline">
                            <input type="password" id="password_confirmation" class="form-control"
                                   placeholder="Password (Again)"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input me-2" id="term_flag">
                            <label class="form-check-label">I agree all statements in Terms of service</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-4">
                        <div class="form-outline">
                            <input type="submit" id="mail" class="form-control btn btn-success" value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{%- endblock -%}
