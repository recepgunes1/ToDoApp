{%- extends 'base.html' -%}
{%- block statics -%}
    <div class="col-7 mx-auto">
        <div class="border rounded bg-light pl-5 pr-5 pt-5 pb-3">
            <div class="row justify-content-center">
                <h3 class="mb-4">Your Statistics</h3>
            </div>
            <div class="row">
                <div class="col-5 mb-4">
                    <p><b>Amount of Completed Tasks</b></p>
                </div>
                <div class="col-7 mb-4">
                    <p id="completed_tasks">4</p>
                </div>
            </div>
            <div class="row">
                <div class="col-5 mb-4">
                    <p><b>Amount of Gave Up Tasks</b></p>
                </div>
                <div class="col-7 mb-4">
                    <p id="gave_up_tasks">4</p>
                </div>
            </div>
            <div class="row">
                <div class="col-5 mb-4">
                    <p><b>Amount of Deleted Tasks</b></p>
                </div>
                <div class="col-7 mb-4">
                    <p id="deleted_tasks">4</p>
                </div>
            </div>
            <div class="row">
                <div class="col-5 mb-4">
                    <p><b>Amount of Idle Tasks</b></p>
                </div>
                <div class="col-7 mb-4">
                    <p id="idle_tasks">4</p>
                </div>
            </div>
            <div class="row">
                <div class="col-5 mb-4">
                    <p><b>Graph</b></p>
                </div>
                <div class="col-7 mb-4">
                    <img src="{{ url_for('static', filename='images/plot_test.webp') }}" width="450" height="450" class="img-thumbnail"/>
                </div>
            </div>

        </div>
    </div>
{%- endblock -%}
